
<form class="form-horizontal">
<script cam-script type="text/form-script">

    inject(['$http', 'Uri', function($http, Uri) {
      camForm.on('form-loaded', function() {
        $http.get(Uri.appUri("engine://engine/:engine/task/" + camForm.taskId + "/form")).success(function(result){
          
          $scope.contextPath = result.contextPath;
        });
      });
    }]);

var variableManager = camForm.variableManager;

    camForm.on('form-loaded', function() {

      variableManager.fetchVariable('playerCharacter');

    });

    camForm.on('variables-fetched', function() {

      $scope.player = camForm.variableManager.variableValue('playerCharacter');      

    });
</script>

<H1>Sorry {{player.characterName}}, you're dead. You've made {{player.experiencePoints}} XP in this game.</h1>

<p>
  Here you could add a comment or whatever for your high score list entry.
</p>


</form>
