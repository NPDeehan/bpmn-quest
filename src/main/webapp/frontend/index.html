<!DOCTYPE html>
<html>
<head>
  <title>BPMN Quest</title>
  <link href="styles.css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
  <script type="application/javascript" src="main.js"></script>
  <script type="application/javascript" src="lib/bpmn-navigated-viewer.js"></script>

  <link rel="icon" href="resources/favicon.png">
</head>
<body>
<div id="landingPage">
  <center>
    <h1>BPMN Quest</h1>
    <button id="startButton">Start Game</button>
  </center>
</div>
<div id="gameContainer">
  <div id="containerOverlay">
    <h1><!--img src="resources/logo.png" height="30" /-->BPMN Quest</h1>
    <div id="topContainer">
      <div id="map"></div>
      <div id="playerData">
        <div id="playerName">PlayerName</div>
        <progress value="70" max="100" id="lifePoints">70 %</progress>
      </div>
    </div>
    <div id="actionLog">
      <ul id="story">
      </ul>
    </div>
    <button id="continueButton">continue</button>
  </div>
</div>
</body>
</html>
